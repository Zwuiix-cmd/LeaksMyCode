                <label for="password"></label><input type="password" id="password" name="password" placeholder="Password" required><i class="validation"></i>
            </p>
            <p>
                <input type="submit" id="signup" value="Sign Up">
            </p>
        </form>

            <a href="/login">Login</a>
        </div>
